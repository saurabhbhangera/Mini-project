<div class="container">
    <h1 class="text-center text-primary mt-4">Angular User Management</h1>

    <div class="row">
        <div class="col-md-6">
            <app-user-form [userToEdit]="selectedUser" (userUpdated)="loadUsers()" (userAdded)="loadUsers()"></app-user-form>
        </div>
        <div class="col-md-6">
            <app-user-list [users]="users" (editUser)="setUserForEdit($event)"></app-user-list>
        </div>
    </div>
</div>
